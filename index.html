<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>The Solar System</title>
  </head>
  <body>
    <div id="clock" class="container-time"></div>

    <div id="geolocation" class="container-location">
      <p id="geolocation-info"></p>
    </div>

    <header>
        <h2>DISCOVER</h2>
        <h1>THE SOLAR SYSTEM</h1>
        <button class="button-play">
            <a href="#main">

                    <path fill-rule="evenodd" clip-rule="evenodd" d="M37.7725 38.1035C57.9016 38.0973 74.1008 37.833 74.1008 37.5079C74.1008 37.1878 58.3991 36.9267 38.7043 36.9128C48.417 27.1776 55.9586 19.3752 55.7994 19.2161C55.6377 19.0544 47.5927 26.8355 37.6459 36.7671C37.6396 16.6467 37.3754 0.45752 37.0504 0.45752C36.7253 0.45752 36.461 16.657 36.4548 36.7863C26.4992 26.8456 18.4439 19.0543 18.2822 19.2161C18.123 19.3753 25.6646 27.1777 35.3773 36.9128C15.6914 36.9269 0 37.188 0 37.5079C0 37.8329 16.1889 38.0971 36.309 38.1035C26.1513 48.2685 18.118 56.569 18.2822 56.7333C18.444 56.895 26.4995 49.1036 36.4553 39.1627C36.4692 58.8571 36.7303 74.5583 37.0504 74.5583C37.3703 74.5583 37.6314 58.8673 37.6455 39.1819C47.5924 49.1136 55.6377 56.895 55.7994 56.7333C55.9636 56.5691 47.9302 48.2685 37.7725 38.1035Z" fill="#ffff" fill-opacity="0.2"/>
                </svg> 
            </a>     
        </button>
        <div class="container-info">
            <p><span class="eight-planets">8  </span>Planets</p>
            <p><span class="five-dwarf">5  </span>Dwarf Planets</p>
        </div>
        <!-- Header Noise -->
        <div class="noise"></div>
        <!-- Header Stars -->
      <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
      </div>
    </header>

    <section class="middle-section">

    </section>

    <main>
      <div class="container-planets">
        <div class="card">
          <div class="shadow-sun"></div>
          <div class="light-sun"></div>
          <div class="sun"></div>
        </div>

        <div class="card">
          <div class="shadow-mercury"></div>
          <div class="light-mercury"></div>
          <div class="mercury"></div>
        </div>

        <div class="card">
          <div class="venus"></div>
          <div class="light-venus"></div>
        </div>

        <div class="card">
          <div class="shadow-mars"></div>
          <div class="light-mars"></div>
          <div class="mars"></div>
        </div>

        <div class="card">
          <div class="shadow-earth"></div>
          <div class="light-earth"></div>
          <div id="earth" class="earth"></div>
        </div>

        <div class="card">
          <div class="shadow-jupiter"></div>
          <div class="light-jupiter"></div>
          <div class="jupiter"></div>
        </div>

        <div class="card">
          <div class="saturn-top"></div>
          <div class="saturn-rings"></div>
          <div class="saturn-bottom"></div>
          <div class="light-saturn"></div>
        </div>

        <div class="card">
          <div class="shadow-uranus"></div>
          <div class="light-uranus"></div>
          <div class="uranus"></div>
        </div>

        <div class="card">
          <div class="shadow-neptune"></div>
          <div class="light-neptune"></div>
          <div class="neptune"></div>
        </div>

        <div class="card">
          <div class="shadow-pluto"></div>
          <div class="light-pluto"></div>
          <div class="pluto"></div>
        </div>

    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
